apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcl-playground-development
  labels:
    app: hcl-playground-development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hcl-playground-development
  template:
    metadata:
      labels:
        app: hcl-playground-development
    spec:
      containers:
      - name: hcl-playground-development
        image: {{IMAGE_NAME}}
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: hcl-playground-volume
            mountPath: /scratch
      volumes:
        - name: hcl-playground-volume
          persistentVolumeClaim:
              claimName: efs-pv